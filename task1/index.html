<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1 Array ortalamasi</title>
</head>

<body>
    <script>
        const ortalamasi = arr => arr.reduce((a, b) => a + b, 0) / arr.length;

        const result = ortalamasi([1, 4, 3, 8, 6, 2, 15, 1]);

        console.log(result);
    </script>
</body>

</html>
